name: ci

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**.md"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**.md"
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sundays at 02:00

jobs:
  ci:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    container:
      image: ubuntu:focal
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup ROS
        uses: ros-tooling/setup-ros@v0.2
        with:
          use-ros2-testing: true
          required-ros-distributions: foxy

      - name: Cache mongo drivers
        uses: actions/cache@v2
        env:
          cache-name: cache-mongo-drivers
        with:
          path: $HOME/.local/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/install.sh') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Setup Mongo DB
        run: |
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/.local/lib
          ./install.sh
